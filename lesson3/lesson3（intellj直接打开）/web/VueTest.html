<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{ message }}
    <button v-on:click="changeValue">更新值</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello World!'
		},
		methods: {
			changeValue: function () {
				this.message = this.message.split('').reverse().join('')
			}
		}
	});

</script>
</body>
</html>
